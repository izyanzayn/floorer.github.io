{% extends "base2.html" %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FLOORERâ€¢ learn Science through e-xploration</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Main CSS Files -->
    <link rel="stylesheet" href="./../static/css/teacher1.css" />
  </head>

<!-- main content body -->
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <!--kena resize balik-->
      <!-- data table -->
      <h1 class="title-5 display-3 m-b-35">TASK LIST</h1>

      <div class="table-data-properties pull-right">
        <button class="btn btn-success">
          <i class="fas fa-filter"></i>filters
        </button>
        <!-- font awesome -->

        <button
          type="button"
          class="btn btn-warning pull-right"
          data-toggle="modal"
          data-target="#mymodal"
        >
          <i class="fas fa-plus-circle"></i> Add new task
        </button>
      </div>
    </div>

    <!-- START DATA TABLE -->
  </div>
  <div class="table-responsive table-responsive-data2">
    <table class="table table-data2">
      <thead>
        <tr>
          <th>
            <label class="au-checkbox">
              <input type="checkbox" />
              <span class="au-checkmark"></span>
            </label>
          </th>
          <th>Task_id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      {% for row in rows %}
      <tbody>
        <tr class="tr-shadow">
          <td>
            <label class="au-checkbox">
              <input type="checkbox" />
              <span class="au-checkmark"></span>
            </label>
          </td>

          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>

          <td>
            <!-- action (insert&delete) -->
            <div class="table-data-feature">
              <a
                href=""
                class="item"
                data-toggle="tooltip"
                data-placement="top"
                title="Send"
              >
                <i class="far fa-paper-plane"></i>
              </a>
              <a
                href="/update/{{row[0]}}"
                class="item"
                data-toggle="modal"
                data-target="#modaledit{{row[0]}}"
              >
                <i class="far fa-edit"></i>
              </a>
              <a
                href="/deleteme/{{row[0]}}"
                class="item"
                onclick="return confirm('Are Sure To Delete?')"
              >
                <i class="far fa-trash-alt"></i>
              </a>
            </div>
          </td>
        </tr>
        <tr class="spacer"></tr>
        <tr class="tr-shadow"></tr>

        <!-- MODAL UPDATE/EDIT-->
        <div class="modal fade" id="modaledit{{row[0]}}" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title text-center">Edit Task</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <form action="update" method="post">
                  <div class="form-group">
                    <label>Task ID</label>
                    <input type="hidden" name="task_id" value="{{row[0]}}" />
                    <input
                      type="text"
                      class="form-control"
                      name="task_id"
                      value="{{row[0]}}"
                    />
                  </div>
                  <div class="form-group">
                    <label>Task Name</label
                    ><input
                      type="text"
                      class="form-control"
                      name="task_name"
                      placeholder="edit task name here..."
                    />
                  </div>
                  <div class="form-group">
                    <label>Description</label
                    ><input
                      type="text"
                      class="form-control"
                      name="task_description"
                      placeholder="write a description here.."
                    />
                  </div>
                  <div class="form-group">
                    <label>Date</label
                    ><input
                      type="text"
                      class="form-control"
                      name="task_date"
                      placeholder="dd/mm/yy"
                    />
                  </div>

                  <div class="form-group">
                    <button class="btn btn-success" type="submit">
                      Update Task
                    </button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default pull-right"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- END MODAL -->

        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- END DATA TABLE -->

  <!-- MODAL ADD TASK -->
  <div class="modal fade" id="mymodal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center">Add New Task</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form action="/insert" method="post">
            <div class="form-group">
              <label>Task ID</label
              ><input
                type="text"
                class="form-control"
                name="task_id"
                required="1"
                placeholder="insert new task id"
              />
            </div>
            <div class="form-group">
              <label>Task Name</label
              ><input
                type="text"
                class="form-control"
                name="task_name"
                required="1"
                placeholder="new task"
              />
            </div>
            <div class="form-group">
              <label>Description</label
              ><input
                type="text"
                class="form-control"
                name="task_description"
                required="1"
                placeholder="insert description here..."
              />
            </div>
            <div class="form-group">
              <label>Date</label
              ><input
                type="text"
                class="form-control"
                name="task_date"
                required="1"
                placeholder="dd/mm/yy"
              />
            </div>

            <div class="form-group">
              <button class="btn btn-success" type="submit">Add Task</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default pull-right"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- END MODAL -->
</div>

{% endblock %}
</body>
</html>
